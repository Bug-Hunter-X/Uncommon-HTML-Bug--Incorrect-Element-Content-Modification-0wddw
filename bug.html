<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>

  <script>
    // Incorrect way to access the element's content
    document.getElementById("myDiv").textContent = "This is incorrect!"; 
    // The line above will not always work correctly with all browsers.
    // The correct way is to use innerHTML. 
    document.getElementById("myDiv").innerHTML = "This is the correct way!";
  </script>
</body>
</html>
